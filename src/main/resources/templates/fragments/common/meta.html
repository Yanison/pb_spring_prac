<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--
## param explanation

@keywords: meta tag for keywords
ex)
"wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, material pro admin
bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, material design, material dashboard bootstrap 5 dashboard template"

@description: meta tag for description
ex)
MaterialPro is powerful and clean admin dashboard template, inpired from Google's Material Design
-->
<th:block th:fragment="meta (description)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, material pro admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, material design, material dashboard bootstrap 5 dashboard template">
    <meta name="description" th:attr="content=${description == '' ?  '' : description}">
    <meta name="robots" content="noindex,nofollow">
</th:block>
